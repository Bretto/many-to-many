<!DOCTYPE html>
<html data-ng-app="App">
<head>
    <title></title>
    <link rel='stylesheet' href='js/libs/bootstrap/css/bootstrap.css'/>
    <link rel='stylesheet' href='stylesheets/xeditable.css'/>
    <link rel='stylesheet' href='stylesheets/select2.css'/>
    <link rel='stylesheet' href='stylesheets/font-awesome.min.css'/>
    <link rel='stylesheet' href="stylesheets/screen.css"/>
</head>
<body data-ng-controller="AppCtrl" class="container">




<section class="col-sm-6">

    <div class="well">
        <input class="tag-wrap" type="hidden" setect2-tags="{data:powers, result:search}" >
    </div>

    <button ng-click="onNewHero()" class="btn btn-primary">+</button>
    <ul class="hero-wrap">
        <li class="hero card" data-ng-repeat="hero in heros" ng-controller="HeroCtrl">
            <button class="pull-right btn btn-danger" ng-click="onDeleteHero($index)">-</button>
            <h4 editable-text="hero.name">{{hero.name}}</h4>
            <input class="tag-wrap" type="hidden" setect2-dropdown="{data:powers, action:onPowerSelect}" >
            <ul>
                <li class="power" data-ng-repeat="heroPowerMap in hero.powerMaps">
                    <h5 editable-text="heroPowerMap.power.name">{{heroPowerMap.power.name}}</h5>
                </li>
            </ul>
        </li>
    </ul>
</section>

<section class="col-sm-6">
    <button ng-click="onNewPower()" class="btn btn-primary">+</button>
    <ul class="power-wrap">
        <li class="power card" data-ng-repeat="power in powers">
            <button class="pull-right btn btn-danger" ng-click="onDeletePower($index)">-</button>
            <h4 editable-text="power.name">{{power.name || 'Power'}}</h4>
            <ul>
                <li class="hero" data-ng-repeat="heroPowerMap in power.heroMaps">
                    <h5 editable-text="heroPowerMap.hero.name">{{heroPowerMap.hero.name}}</h5>
                </li>
            </ul>
        </li>
    </ul>
</section>


<script src="js/libs/jquery.min.js"></script>
<script src="js/libs/q.min.js"></script>
<script src="js/libs/breeze.debug.js"></script>
<script src="js/libs/angular.min.js"></script>
<script src="js/libs/xeditable.js"></script>
<script src="js/libs/select2.min.js"></script>
<!--<script src="js/libs/angular-select2.js"></script>-->
<script src="js/app.js"></script>
<script src="js/entity-model.js"></script>
<script src="js/datacontext.js"></script>
</body>
</html>
